<h1 class="mt-5">Agregar Producto </h1>
<hr>


<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>
        <!--
            directivaPersonalizada
            mensajeErr=''
            error-msg
        -->
        
        <!--class="form-text"-->
        <div class="col-auto">
            <span error-msg  
            [valido]="!tieneError('nombre')"
            id="prueba_2"
            [color]="color"
            [mensaje]="texto1"
            >
        </span><br>
        <span class="form-text" id="prueba_1"
               *ngIf="tieneError('nombre')">
               Si, Es requerido
            </span>
        </div>

    </div>


    <div class="row mt-3">
        <div class="col">
            <!--error-msg-->
            <button class="btn btn-primary"
                    (click)="cambiarNombre()"
                    >
                Guardar
            </button>

            &nbsp;
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>

</form>


<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<!--
    customIf ==> solo manda valor
   *customIf==> manda referencia
-->
<div class="row mt-5" 
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!  CustomIf
        </div>
    </div>
</div>

<div class="row mt-5" 
    *ngIf="!tieneError('nombre')">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!  NGIF
        </div>
    </div>
</div>
