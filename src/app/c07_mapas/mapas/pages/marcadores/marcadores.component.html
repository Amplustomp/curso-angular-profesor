
<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>

    <li class="list-group-item"
    *ngFor="let marca of marcadores; let i = index"
       (click)="irMarcador( marca )" 
        (dblclick)="borrarMarcador( i )"
        [ngStyle]="{
            'background-color': marca.color
        }">
        marker {{ i + 1 }}
    </li>
</ul>





<div #mapa class="mapa-container"></div>
