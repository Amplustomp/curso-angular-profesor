<div class="animate__animated animate__fadeIn animate__faster">

    <h3>Buscar por Región <small> {{regActiva | titlecase}}</small></h3>
    <hr>
    <h5>Seleccine Región</h5>
    <div class="row">
        <div class="col">
            <!--
                class="btn btn-outline-primary"
                [class.btn-primary]="region===regActiva"
            -->
            <!--
                class="btn btn-outline-primary"
                [ngClass]="{
                'btn-primary' : regActiva === region
                ,'btn-outline-primary':regActiva !== region
                }"-->
            <!--
                [class]="(region===regActiva)? 'btn btn-primary':'btn btn-outline-primary'"
            -->
            <button *ngFor="let region of regiones"
            [class]="regActivaCss(region)"
            (click)="activarRegion(region)">
            {{region|titlecase}}
            </button>
        </div>
    </div>
</div>

<div class="row" >
    <div class="col">
        <app-pais-tabla [paises_entrada]="paises"></app-pais-tabla>
    </div>
</div>
